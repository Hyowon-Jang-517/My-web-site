   <h2>화학 공부</h2>
  <p>시험도 끝났으니 화학 공부를 시작했다. 고등학교 인강을 듣는데 정말 기초부터 가르킨다.
    처음부터 배우는 마음가짐으로 하나 하나 열심히 공부하고 있다.
    예전에는 공부를 완벽하게 해내고 싶다는 마음이 있었는데 요즘은 완벽하지 않더라도 시간을 많이 들여서 공부하는 게 좋다는 생각이 든다.
